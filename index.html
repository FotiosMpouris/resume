<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotios Mpouris - Creative Developer</title>
    
    <!-- Essential Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* Core Variables */
        :root {
            --primary-dark: #0a192f;
            --primary-light: #20232a;
            --accent-blue: #007BFF;
            --accent-glow: rgba(0, 183, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --matrix-color: rgba(0, 183, 255, 0.25);
            --transition-standard: all 0.3s ease;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            overflow-x: hidden;
            background: var(--primary-dark);
            color: var(--text-primary);
        }

        /* Particle System */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .energy-wave {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                var(--accent-glow) 0%,
                rgba(0, 123, 255, 0.15) 30%,
                transparent 70%
            );
            animation: ripple 6s infinite;
            width: 200px;
            height: 200px;
        }

        /* Matrix Effect */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
            mask-image: linear-gradient(
                to bottom,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
            -webkit-mask-image: linear-gradient(
                to bottom,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
        }

        .matrix-column {
            position: absolute;
            width: 20px;
            height: 100%;
            color: var(--matrix-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 14px;
            white-space: pre;
            transform-origin: top;
            animation: matrixRain 20s linear infinite;
        }

        .matrix-char {
            display: block;
            opacity: 0;
            transform: translateY(-100%);
            animation: charFall 2s linear infinite;
        }

        .matrix-char.glow {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--accent-blue),
                0 0 15px var(--accent-blue);
            opacity: 1;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(
                135deg,
                var(--primary-dark) 0%,
                var(--primary-light) 100%
            );
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0,123,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0,123,255,0.1) 0%, transparent 50%);
            animation: glowPulse 8s ease-in-out infinite;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* GitHub Icon */
        .github-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: var(--transition-standard);
            filter: brightness(0) invert(1);
        }

        .github-icon:hover {
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 10px var(--accent-glow));
        }

        /* Title Elements */
        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--accent-blue);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Skills Grid */
        .skills-container {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .skill-icon {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.5);
            transition: var(--transition-standard);
            cursor: pointer;
        }

        .skill-icon:hover {
            transform: scale(1.1) !important;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .skill-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Dark Theme Section */
        .dark-theme-section {
            background: linear-gradient(135deg, #2f0000 0%, #600 25%, #800 75%, #400 100%);
            position: relative;
            overflow: hidden;
        }

        /* Section Border Glow */
        .section-border-glow {
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 0, 0.5),
                rgba(255, 128, 0, 0.5),
                rgba(255, 0, 0, 0.5),
                transparent
            );
            filter: blur(2px);
            animation: borderGlow 3s infinite alternate;
            z-index: 5;
        }

        /* About Card Styling */
        .about-card {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(
                135deg,
                rgba(15, 25, 40, 0.95),
                rgba(20, 30, 50, 0.97) 50%,
                rgba(15, 25, 40, 0.95)
            );
            border: 1px solid rgba(0, 123, 255, 0.1);
            box-shadow: 
                0 0 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(255, 0, 0, 0.2),
                inset 0 0 40px rgba(0, 123, 255, 0.08);
            overflow: hidden;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }

        /* Hollow About Me Text */
        .about-header-text h3.glow-text {
            font-size: 2.8rem;
            color: transparent !important;
            -webkit-text-stroke: 2px rgba(0, 183, 255, 0.3);
            text-shadow: 
                0 0 10px rgba(0, 183, 255, 0.8),
                0 0 20px rgba(0, 183, 255, 0.5),
                0 0 30px rgba(0, 183, 255, 0.3);
        }

        /* Content Area */
        .about-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.15rem;
            line-height: 2;
            text-align: justify;
            margin-bottom: 2.5rem;
            transition: all 0.3s ease;
        }

        .about-content p:hover {
            text-shadow: 0 0 8px rgba(0, 183, 255, 0.8);
            letter-spacing: 0.2px;
            background: rgba(0, 123, 255, 0.05);
            transform: scale(1.01);
        }

        /* Animations */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes matrixRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes charFall {
            0% { opacity: 0; transform: translateY(-100%); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100%); }
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; filter: blur(3px); }
            100% { opacity: 1; filter: blur(1px); }
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="particles-container" id="particles-container"></div>
        <div class="container">
            <a href="https://github.com/FotiosMpouris" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original-wordmark.svg" 
                     alt="GitHub" class="github-icon">
            </a>
            <h1 class="title">Fotios Mpouris</h1>
            <h2 class="subtitle">2D & 3D Artist / Animator / Developer</h2>
            
            <!-- Skills Container -->
            <div class="skills-container">
                <!-- Skill icons can be added here -->
                <a href="https://developer.android.com" target="_blank" class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/android/android-original-wordmark.svg" alt="android">
                </a>
                <!-- ... additional skill icons ... -->
            </div>
        </div>
    </section>

    <!-- Dark Theme Section -->
    <div class="dark-theme-section">
        <div class="section-border-glow"></div>
        <div class="particles-container" id="particles-container-bottom">
            <div class="power-surge"></div>
        </div>
        
        <div class="container">
            <!-- About Section -->
            <section class="section">
                <div class="about-card">
                    <div class="matrix-background"></div>
                    <div class="about-header">
                        <div class="profile-container">
                            <img src="assets/fotiosProfile.png" alt="Fotios Mpouris" class="about-profile-img">
                            <div class="profile-stats-overlay"></div>
                        </div>
                        <div class="about-header-text">
                            <h3 class="glow-text">About Me</h3>
                        </div>
                    </div>
                    <div class="about-content">
                        <p>I'm a tech-savvy multimedia specialist...</p>
                        <p>More recently, I've been exploring AI and app development...</p>
                    </div>
                </div>
            </section>

            <!-- Additional sections like Projects and Connect can be added here -->
        </div>
    </div>

    <script>
        // Initialize GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Matrix Effect Functions
        function createMatrixBackground() {
            const container = document.querySelector('.matrix-background');
            const columnWidth = 20;
            const containerWidth = container.offsetWidth;
            const numberOfColumns = Math.ceil(containerWidth / columnWidth);
            const chars = '守らリケーシタアプョン01\{\}#$@987';
            
            container.innerHTML = ''; // Clear existing columns
            for (let i = 0; i < numberOfColumns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';

                let columnChars = '';
                for (let j = 0; j < 100; j++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    columnChars += `<span class="matrix-char">${char}</span>`;
                }

                column.innerHTML = columnChars;
                column.style.left = `${i * columnWidth}px`;
                column.style.animationDelay = `${-Math.random() * 20}s`;

                container.appendChild(column);
            }
        }

        function updateMatrixGlow() {
            const chars = document.querySelectorAll('.matrix-char');
            chars.forEach(char => {
                if (Math.random() < 0.01) {
                    char.classList.add('glow');
                    setTimeout(() => char.classList.remove('glow'), 1000);
                }
            });
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            createMatrixBackground();
            setInterval(updateMatrixGlow, 100);
        });
    </script>
</body>
</html>
