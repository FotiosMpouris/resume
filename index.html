<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotios Mpouris - Creative Developer</title>
    
    <!-- Essential Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        /* Core Variables */
        :root {
            --infographic-bg: rgba(0, 123, 255, 0.3); /* Semi-transparent Blue */
            --gradient-colors: linear-gradient(45deg, #303655, #2a2f55, #303655, #2a2f55);
            --box-shadow: 0 0 20px rgba(0, 123, 255, 0.5), 0 0 40px rgba(0, 123, 255, 0.5);
            --transition-standard: all 0.3s ease;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            overflow-x: hidden;
            background: #0a192f;
            color: #ffffff;
        }

        /* Profile Container */
        .profile-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Profile Image */
        .about-profile-img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(0, 123, 255, 0.3);
            transform: rotate(-3deg);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .about-profile-img:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(0, 123, 255, 0.5), 0 0 30px rgba(0, 123, 255, 0.3);
        }

        /* Hover Button */
        .profile-hover-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 1;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 80px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-hover-button:hover {
            transform: translateY(-3px);
        }

        /* Profile Stats Overlay */
        .profile-stats-overlay {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 300px;
            height: 200px;
            background: var(--infographic-bg);
            border-radius: 10px;
            padding: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            box-shadow: var(--box-shadow);
        }

        .profile-stats-overlay::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-radius: 15px;
            background: var(--gradient-colors);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        /* Hover Effects */
        .profile-container:hover .profile-stats-overlay,
        .profile-hover-button:hover + .profile-stats-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* Stats Cycler */
        .stats-cycler {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .stat-paragraph {
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 3px rgba(0, 183, 255, 0.8), 0 0 6px rgba(0, 183, 255, 0.5);
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 8px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .stat-paragraph.active {
            opacity: 1;
        }

        /* Infographic Section */
        .infographic {
            position: relative;
            width: 300px;
            height: 200px;
            background: var(--infographic-bg);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            box-shadow: var(--box-shadow);
            margin: 2rem auto;
        }

        .infographic::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-radius: 15px;
            background: var(--gradient-colors);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        .infographic-item {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .infographic-item.active {
            opacity: 1;
        }

        .infographic-item h4 {
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
            text-align: center;
            font-size: 1.5rem;
        }

        .infographic-item p {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 1rem;
            max-height: 120px;
            overflow: hidden;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-stats-overlay {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                width: 100%;
                max-width: 300px;
                height: 250px;
                margin: 10px auto;
            }

            .profile-stats-overlay::before {
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
            }

            .about-profile-img {
                width: 130px;
                height: 130px;
                transform: translate(0, -20px);
                margin: 0 auto;
            }

            .profile-hover-button {
                display: none; /* Hide on mobile */
            }

            .infographic {
                height: 250px;
            }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Profile Container -->
    <div class="profile-container">
        <img src="assets/fotiosProfile.png" alt="Fotios Mpouris" class="about-profile-img">

        <!-- Hover Button -->
        <button class="profile-hover-button">Stats</button>

        <!-- Profile Stats Overlay -->
        <div class="profile-stats-overlay">
            <div class="stats-cycler">
                <div class="stat-paragraph"><p></p></div>
                <div class="stat-paragraph"><p></p></div>
                <div class="stat-paragraph"><p></p></div>
                <div class="stat-paragraph"><p></p></div>
            </div>
        </div>
    </div>

    <!-- Infographic Section -->
    <div class="infographic">
        <!-- Infographic items will be dynamically generated by JavaScript -->
    </div>

    <script>
        // Initialize GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Profile Stats Functions
        let isCyclingStats = false; // Flag to prevent multiple cycles

        function initializeProfileStats() {
            const statsData = [
                "Proficient in creating visually stunning graphics with a 95% client satisfaction rate, ensuring projects are delivered on time and exceed expectations.",
                "Expert in development operations, improving workflow efficiency by 80% through innovative solutions and automation.",
                "Specialized in game development with a 90% success rate in asset creation, enhancing user engagement and experience.",
                "Skilled in asset creation and multimedia production, contributing to a 100% increase in project scalability and flexibility."
            ];
            
            const cycler = document.querySelector('.profile-stats-overlay .stats-cycler');
            const paragraphs = cycler.querySelectorAll('.stat-paragraph');
            let currentStatIndex = 0;
            const totalStats = statsData.length;

            // Function to type text into an element
            function typeText(element, text, speed = 10) { // Reduced typing speed from 20ms to 10ms
                return new Promise(resolve => {
                    let index = 0;
                    const typingInterval = setInterval(() => {
                        if (index < text.length) {
                            element.querySelector('p').textContent += text[index];
                            index++;
                        } else {
                            clearInterval(typingInterval);
                            resolve();
                        }
                    }, speed);
                });
            }

            // Function to delay execution
            function delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Function to cycle through stats
            async function cycleStats() {
                if (isCyclingStats) return; // Prevent multiple cycles
                isCyclingStats = true;

                while(true) {
                    const currentParagraph = paragraphs[currentStatIndex];
                    const currentText = statsData[currentStatIndex];

                    // Activate the current paragraph
                    currentParagraph.classList.add('active');
                    
                    // Type the text
                    await typeText(currentParagraph, currentText);

                    // Wait for a brief moment before transitioning
                    await delay(1500); // Display duration

                    // Deactivate the current paragraph
                    currentParagraph.classList.remove('active');

                    // Clear the text
                    currentParagraph.querySelector('p').textContent = '';

                    // Move to the next stat
                    currentStatIndex = (currentStatIndex + 1) % totalStats;
                }
            }

            // Attach event listeners to start cycling on hover for desktop
            const profileImg = document.querySelector('.about-profile-img');
            const statsButton = document.querySelector('.profile-hover-button');
            const statsOverlay = document.querySelector('.profile-stats-overlay');

            function showStats() {
                gsap.to(statsOverlay, {
                    opacity: 1,
                    duration: 0.3,
                    ease: "power1.out"
                });
                cycleStats(); // Start cycling on first hover
            }

            function hideStats() {
                gsap.to(statsOverlay, {
                    opacity: 0,
                    duration: 0.3,
                    ease: "power1.out"
                });
            }

            profileImg.addEventListener('mouseenter', showStats);
            profileImg.addEventListener('mouseleave', hideStats);

            statsButton.addEventListener('mouseenter', showStats);
            statsButton.addEventListener('mouseleave', hideStats);

            // Automatically start cycling on mobile
            function startCyclingIfMobile() {
                if (window.innerWidth <= 768) {
                    gsap.to(statsOverlay, {
                        opacity: 1,
                        duration: 0.3,
                        ease: "power1.out"
                    });
                    cycleStats();
                }
            }

            // Initial check
            startCyclingIfMobile();

            // Listen for resize events to handle orientation changes
            window.addEventListener('resize', startCyclingIfMobile);
        }

        // Infographic Data
        const infographicData = [
            { title: "Unity 2D & 3D Development", text: "Crafting immersive 2D and 3D game environments with Unity to deliver engaging user experiences." },
            { title: "C# Programming", text: "Developing robust and scalable applications using C# to meet diverse project requirements." },
            { title: "Blender 3D Modeling", text: "Creating detailed 3D models and animations with Blender to bring creative visions to life." },
            { title: "Web Design with HTML", text: "Designing responsive and visually appealing websites using HTML to enhance online presence." },
            { title: "Alpha Test Development in Unity", text: "Leading alpha testing phases in Unity to ensure high-quality and bug-free game releases." },
            { title: "Content Creation", text: "Generating compelling digital content that resonates with audiences and drives engagement." },
            { title: "Autodesk 3DsMax Certification", text: "Certified Autodesk 3DsMax user proficient in advanced 3D modeling and rendering techniques." },
            { title: "Adobe Creative Suite Expertise", text: "Mastering Photoshop, After Effects, InDesign, Premiere Pro, and Audition for versatile multimedia projects." },
            { title: "Digital Design & Branding", text: "Designing logos, page layouts, and custom templates to establish strong brand identities." },
            { title: "Python & C# Development", text: "Leveraging Python and C# languages to build versatile software solutions and automate workflows." },
            { title: "JavaScript Programming", text: "Implementing dynamic and interactive web functionalities using JavaScript." },
            { title: "Google Cloud Console Management", text: "Managing and deploying scalable applications on Google Cloud Console for optimal performance." },
            { title: "Streamlit Cloud Development", text: "Building interactive data applications with Streamlit Cloud to visualize and share insights effectively." },
            { title: "Video Editing with Premiere Pro", text: "Editing high-quality videos using Premiere Pro to produce professional-grade multimedia content." },
            { title: "AI-Assisted Development", text: "Integrating AI technologies to enhance development processes and create intelligent applications." },
            { title: "Generative Art with AI Platforms", text: "Utilizing AI-assisted generative art platforms to produce unique and creative visual content." },
            { title: "2D & 3D Animation", text: "Animating characters and scenes in both 2D and 3D to tell captivating stories." },
            { title: "Character Rigging & Animation", text: "Rigging and animating characters to ensure fluid and lifelike movements in digital media." },
            { title: "Project Management", text: "Coordinating cross-functional teams to deliver projects on time and exceed client expectations." },
            { title: "Data Analysis", text: "Analyzing complex datasets to derive actionable insights and inform strategic decisions." }
        ];

        let currentInfographic = 0;
        let infographicItems = [];

        // Function to type text into an element
        function typeTextInfographic(element, text, speed = 10) { // Reduced typing speed from 20ms to 10ms
            return new Promise((resolve) => {
                let index = 0;
                element.textContent = '';
                element.style.opacity = '1';
                
                const typingInterval = setInterval(() => {
                    if (index < text.length) {
                        element.textContent += text[index];
                        index++;
                    } else {
                        clearInterval(typingInterval);
                        resolve();
                    }
                }, speed);
            });
        }

        // Function to delay execution
        function delayInfographic(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to cycle through infographics
        async function cycleInfographics() {
            while(true) {
                const currentItem = infographicItems[currentInfographic];
                currentItem.classList.add('active');

                const titleElement = currentItem.querySelector('h4');
                const textElement = currentItem.querySelector('.typing-text');

                // Retrieve the data for current infographic
                const { title, text } = infographicData[currentInfographic % infographicData.length];

                // Start typing title and text simultaneously
                await Promise.all([
                    typeTextInfographic(titleElement, title),
                    typeTextInfographic(textElement, text)
                ]);

                // Wait for a short duration before fading out
                await delayInfographic(800); // Increased display duration

                // Fade out the infographic
                currentItem.classList.remove('active');

                // Clear the texts
                titleElement.textContent = '';
                textElement.textContent = '';

                // Move to next infographic
                currentInfographic = (currentInfographic + 1) % infographicItems.length;

                // Small delay before showing next infographic
                await delayInfographic(300);
            }
        }

        // Function to dynamically create infographic items
        function createInfographicItems() {
            const infographicContainer = document.querySelector('.infographic');
            infographicContainer.innerHTML = ''; // Clear existing items

            infographicData.forEach((item, index) => {
                const infographicItem = document.createElement('div');
                infographicItem.className = 'infographic-item';
                infographicItem.innerHTML = `
                    <h4>${item.title}</h4>
                    <p class="typing-text">${item.text}</p>
                `;
                infographicContainer.appendChild(infographicItem);
                infographicItems.push(infographicItem);
            });
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Profile Stats
            initializeProfileStats();

            // Create infographic items
            createInfographicItems();

            // Start Infographics Cycling
            cycleInfographics();
        });
    </script>
</body>
</html>
