<!DOCTYPE html>
<html lang="en">
<!-- Previous head section and styles remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotios Mpouris - Creative Developer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* All previous styles remain exactly the same */
        :root {
            --primary: #2A2A2A;
            --secondary: #007BFF;
            --accent: #FF4081;
            --background: #f8f9fa;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #363636 100%);
            color: white;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(0,123,255,0.2) 0%, rgba(0,0,0,0) 70%);
        }

        .skills-container {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .skill-icon {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }

        .skill-icon:hover {
            transform: scale(1.1) !important;
            background: rgba(255, 255, 255, 0.2);
        }

        .skill-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--secondary);
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* ... rest of your previous styles ... */
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <img src="fotiosProfile.png" alt="Fotios Mpouris" class="profile-img">
            <h1 class="title">Fotios Mpouris</h1>
            <h2 class="subtitle">2D & 3D Artist / Animator / Developer</h2>
            <div class="skills-container">
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/android/android-original-wordmark.svg" alt="android">
                </div>
                <div class="skill-icon">
                    <img src="https://download.blender.org/branding/community/blender_community_badge_white.svg" alt="blender">
                </div>
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg" alt="csharp">
                </div>
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/dot-net/dot-net-original-wordmark.svg" alt="dotnet">
                </div>
                <div class="skill-icon">
                    <img src="https://www.vectorlogo.zone/logos/google_cloud/google_cloud-icon.svg" alt="gcp">
                </div>
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt="html5">
                </div>
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="javascript">
                </div>
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original-wordmark.svg" alt="nodejs">
                </div>
                <div class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/photoshop/photoshop-original.svg" alt="photoshop">
                </div>
                <div class="skill-icon">
                    <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="python">
                </div>
                <div class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/unity/unity-original.svg" alt="unity">
                </div>
                <div class="skill-icon">
                    <img src="https://www.vectorlogo.zone/logos/zapier/zapier-icon.svg" alt="zapier">
                </div>
                <div class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/premierepro/premierepro-original.svg" alt="premiere pro">
                </div>
                <div class="skill-icon">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/aftereffects/aftereffects-original.svg" alt="after effects">
                </div>
            </div>
        </div>
    </section>

    <!-- Rest of your previous HTML remains the same -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Previous animations
            gsap.to('.title', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5
            });

            gsap.to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.8
            });

            // Animation for skill icons
            const skillIcons = document.querySelectorAll('.skill-icon');
            skillIcons.forEach((icon, index) => {
                gsap.to(icon, {
                    opacity: 1,
                    scale: 1,
                    duration: 0.5,
                    delay: 1.2 + (index * 0.1),
                    ease: "back.out(1.7)"
                });
            });

            // Previous scroll animations
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                gsap.to(section, {
                    scrollTrigger: {
                        trigger: section,
                        start: "top 80%",
                        toggleActions: "play none none none"
                    },
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    delay: 0.2 * index
                });
            });
        });
    </script>
</body>
</html>
